{% extends 'base.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
    <link rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
{% endblock css_files %}

{% block header_block %}<h1>All Challenges 2022</h1>{% endblock header_block %}
     
{% block content %}

    <ul>
        {% for month in months %}
            <li><a href="{% url 'monthly-challenge' month %}">{{ month|title }}</li>
        {% endfor %}
    </ul>

{% endblock  %}
