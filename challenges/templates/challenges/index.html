{% extends 'base.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "Challenges/challenges.css" %}">
{% endblock css_files %}

{% block title_block %}
    All Challenges 2022
{% endblock title_block %}
    
{% block content %}

    <ul>
        {% for month in months %}
            <li><a href="{% url 'monthly-challenge' month %}">{{ month|title }}</li>
        {% endfor %}
    </ul>

{% endblock  %}
